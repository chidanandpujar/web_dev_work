<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="form_style.css">
	<title>SIGN UP FORM</title>
</head>
<body>
	<h2>SIGN UP</h2>
	<form>
		First Name: <input type="text" name="fname" > 
		<br/>
		<br/>
		Last Name: <input type="text" name="lname" > 
		<br/>
		<br/>
		company: <input type="text" name="cmpny" > 
		<br/>
		<br/>
		Email: <input type="mail" name="email" >  
		<p>Verify Email:</p>
		<input type="radio" name="verify" value="Yes"> Yes
		<input type="radio" name="verify" value="No"> No
		<br/>
		<br/>
		Contact No: <input type="mobile" name="mob" > 
		<p>Verify Contact:</p>
		<input type="checkbox" name="Verify" value="on" checked> Yes
		<input type="checkbox" name="Ignore" value="on"> No
		<br/>
		<br/>
		Password: <input type="password" name="passwd" > 
		<br/>
		<br/>
		Address: <br/>
		<textarea rows="3" cols="40" name="address">
		Enter Address
		</textarea>
		<br/>
		<br/>
		<button>Create My Account</button>
	</form>
</body>
</html>
